<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        //node
        function orgtoggle(e) {
            e.nextAll().toggle();
        }

        function add_no_plus_switch(e) {
            var str_no_plus_switch = "<li>";
            str_no_plus_switch += "<a href='#' href='#' class='no_plus_switch'>";
            str_no_plus_switch += "<div class='row'></div>";
            str_no_plus_switch += "</a>";
            str_no_plus_switch += "</li>";
            e.next().append(str_no_plus_switch);
        }

        function first_Orgchart(e) {
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .append(
                        $('<a/>')
                        .addClass('')
                        .attr('href', '#')
                    )
                    .append(
                        $('<ul/>')
                        .attr('id', e)
                    )
                )
            );
        }

        function second_Orgchart1(e1, e2) {
            $('#' + e1).append(
                $('<li/>')
                .append(
                    $('<a/>')
                    .addClass('')
                    .attr('href', '#')
                )
                .append(
                    $('<ul/>')
                    .attr('id', e2)
                )
            );
        }

        function second_Orgchart2(e) {
            $('#' + e).append(

                $('<li/>')
                .append(
                    $('<a/>')
                    .addClass('')
                    .attr('href', '#')
                )

            );
        }

        function add_first_element(e) {
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .attr('id', e)
                    .append(
                        $('<a/>')
                        .addClass('switch')
                        .attr('href', '#')
                    )
                    //                    .append(
                    //                        $('<ul/>')
                    //                    )
                )
            );
        }

        function add_child_element(e1, e2) {
            $('#' + e1).append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .attr('id', e2)
                    .append(
                        $('<a/>')
                        .addClass('no_plus_switch')
                        .attr('href', '#')
                    )
                )
            );
            //            console.log(e2);
        }
        //show number= 01,02,...,09,10
        function NumFormat(e) {
            var num;
            if (e < 10 && e >= 0) {
                num = '0' + e;
            } else if (e > 10) {
                num = e;
            } else {
                alert('function NumFormat has some problem!!');
            }
            return num;
        }

        $(document).ready(function() {
            var click_this;
            var rowCount;
            var count = 0;
            var array = [];
            var table = [{
                id: '00'
            }, {
                id: '01'
            }, {
                id: '02'
            }, {
                id: '03'
            }, {
                id: ''
            }, {
                id: '00-01-00'
            }, {
                id: '04'
            }, {
                id: '00-00-00-02-01'
            }, {
                id: '00-00-00-02-01-01'
            }, {
                id: '00-00-00-02-01-01-01'
            }];


            $('a').on('click', function(e) {
                click_this = $(this);
                orgtoggle(click_this);
            });

            rowCount = table.length;

            var numarray = [];
            var getInfo = [];

            for (var i = 0; i < 10; i++) {
                numarray[i] = 0;
                getInfo[i] = [];
            }

            for (var i = 0; i < rowCount; i++) {
                var tablecount = table[i]['id'].split('-').length;

                if (tablecount >= count) {
                    count = tablecount;
                }

                switch (tablecount) {
                    case 1:
                        numarray[0]++;
                        break;
                    case 2:
                        numarray[1]++;
                        break;
                    case 3:
                        numarray[2]++;
                        break;
                    case 4:
                        numarray[3]++;
                        break;
                    case 5:
                        numarray[4]++;
                        break;
                    case 6:
                        numarray[5]++;
                        break;
                    case 7:
                        numarray[6]++;
                        break;
                    case 8:
                        numarray[7]++;
                        break;
                    case 9:
                        numarray[8]++;
                        break;
                    case 10:
                        numarray[9]++;
                        break;
                    default:
                        alert('Your hierarchy is more than 10!!');
                }
            }



            for (var i = 0; i < numarray[0]; i++) {
                first_Orgchart(NumFormat(i));
            }


            var str = $('#tree').children();
            console.log(str);
        });
    </script>
</head>

</body>
