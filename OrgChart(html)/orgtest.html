<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="org.css">
    <style>

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        //node(<a/>) Toggle
        function orgtoggle(e) {
            e.nextAll().toggle();
        }       
        
        //Insert First hierarchy
        function first_Orgchart(e) {
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>').append(
                        $('<ul/>')
                        .attr('id',e)
                    )                                 
                )                
            );
        }
        
        //Insert 2's,3's,... hierarchy
        function second_Orgchart(e1, e2) {
            $('#' + e1).append(
                $('<li/>')                
                .append(
                    $('<ul/>') 
                    .attr('id', e2)
                )                
            );
        }
        
        //Insert OrgChart's node
        function Info_Insert(e) {
            $('#'+ e).parent().prepend(
                $('<a/>')
                .attr('href', '#')
            );
        }
        
        //show number= 01,02,...,09,10
        function NumFormat(e) {
            var num;
            if (e < 10 && e >= 0) {
                num = '0' + e;
            } else if (e > 10) {
                num = e;
            } else {
                alert('function NumFormat has some problem!!');
            }
            return num;
        }
        
        //BuildOrgChart
        function BuildOrgChart(){
            var rowCount = 0;
            var count = 0;
            var numarray = [];
            var getInfo = [];
            var str_remove = '';
            var table = [{
                id: '00-00-00',
                name:''
            }, {
                id: '00-01',
                name:''
            }, {
                id: '02',
                name:''
            }, {
                id: '00-00',
                name:''
            }, {
                id: '01',
                name:''
            }, {
                id: '00',
                name:''
            }, {
                id: '00-00-01',
                name:''
            }, {
                id: '00-00-00-00',
                name:''
            }, {
                id: '00-00-00-00-00',
                name:''
            }, {
                id: '00-00-00-00-01',
                name:''
            }];        
            
            //Declare 2's dimension array
            for (var i = 0; i < 10; i++) {
                numarray[i] = 0;
                getInfo[i] = [];                
            }
            
            rowCount = table.length;
            
            for (var i = 0; i < rowCount; i++) {
                var tablecount = table[i]['id'].split('-').length;

                if (tablecount >= count) {
                    count = tablecount;
                }
                
                //OrgChart has 10 hierarchy
                switch (tablecount) {
                case 1:                    
                    getInfo[0][numarray[0]] = table[i]['id'];
                    numarray[0]++;                    
                    break;
                case 2:
                    getInfo[1][numarray[1]] = table[i]['id']; 
                    numarray[1]++;                        
                    break;
                case 3:
                    getInfo[2][numarray[2]] = table[i]['id']; 
                    numarray[2]++;
                    break;
                case 4:
                    getInfo[3][numarray[3]] = table[i]['id']; 
                    numarray[3]++;
                    break;
                case 5:
                    getInfo[4][numarray[4]] = table[i]['id']; 
                    numarray[4]++;
                    break;
                case 6:
                    getInfo[5][numarray[5]] = table[i]['id'];
                    numarray[5]++;
                    break;
                case 7:
                    getInfo[6][numarray[6]] = table[i]['id'];
                    numarray[6]++;
                    break;
                case 8:
                    getInfo[7][numarray[7]] = table[i]['id'];
                    numarray[7]++;
                    break;
                case 9:
                    getInfo[8][numarray[8]] = table[i]['id'];
                    numarray[8]++;
                    break;
                case 10:
                    getInfo[9][numarray[9]] = table[i]['id'];
                    numarray[9]++;
                    break;
                default:
                    alert('Your hierarchy is more than 10!!');
                }
            }           
            
            for(var i = 0; i < getInfo[0].length; i++){
                first_Orgchart(getInfo[0][i]);
            }
           
            for(var i= 1; i < 10; i++){
                if(getInfo[i].length > 0){                
                    for(var j = 0; j < getInfo[i].length; j++){
                        var array = getInfo[i][j].split('-');
                        var remove = array.pop();                        
                        second_Orgchart(array.join('-'),getInfo[i][j]);
                    }
                }
            } 
            
            for(var i = 0; i < table.length; i++){
                Info_Insert(table[i]['id']);
            } 
            
            //Remove overage element
            str_remove = $('ul:not(:has(*))');
            str_remove.remove();
        }

        $(document).ready(function () {
            var click_this;
            
            BuildOrgChart();
            
            $('a').on('click', function () {
                click_this = $(this);
                orgtoggle(click_this);
            });
        });
    </script>
</head>

<body>
    <div id="tree">
    </div>
</body>

</html>
