<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="org.css">
    <style>

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        //node
        function orgtoggle(e) {
            e.nextAll().toggle();
        }

        function add_no_plus_switch(e) {
            var str_no_plus_switch = "<li>";
            str_no_plus_switch += "<a href='#' href='#' class='no_plus_switch'>";
            str_no_plus_switch += "<div class='row'></div>";
            str_no_plus_switch += "</a>";
            str_no_plus_switch += "</li>";
            e.next().append(str_no_plus_switch);
        }

        function first_Orgchart(e) {
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .append(
                        $('<a/>')
                        .addClass('')
                        .attr('href', '#')
                    )
                )
                .attr('id', e)
            );
        }
        
        function second_Orgchart(e){
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .append(
                        $('<a/>')
                        .addClass('')
                        .attr('href', '#')
                    )
                )
                .attr('id', e)
            );
        }

        function add_first_element(e) {
            $('#tree').append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .attr('id', e)
                    .append(
                        $('<a/>')
                        .addClass('switch')
                        .attr('href', '#')
                    )
                    //                    .append(
                    //                        $('<ul/>')
                    //                    )
                )
            );
        }

        function add_child_element(e1, e2) {
            $('#' + e1).append(
                $('<ul/>')
                .append(
                    $('<li/>')
                    .attr('id', e2)
                    .append(
                        $('<a/>')
                        .addClass('no_plus_switch')
                        .attr('href', '#')
                    )
                )
            );
            //            console.log(e2);
        }
        //show number= 01,02,...,09,10
        function NumFormat(e) {
            var num;
            if (e < 10 && e >= 0) {
                num = '0' + e;
            } else if (e > 10) {
                num = e;
            } else {
                alert('function NumFormat has some problem!!');
            }
            return num;
        }

        $(document).ready(function () {
            var click_this;
            var rowCount;
            var table = [{
                id: '00',
                parent: ''
            }, {
                id: '01',
                parent: ''
            }, {
                id: '00-00',
                parent: '01'
            }, {
                id: '00-01',
                parent: '00'
            }, {
                id: '00-00-00',
                parent: '00-00'
            }];


            $('a').on('click', function (e) {
                click_this = $(this);
                orgtoggle(click_this);
            });

            rowCount = table.length;

            for (var i = 0; i < rowCount; i++) {
                var strCount = table[i]['id'].length;
                switch (strCount) {
                case 2:
                    first_Orgchart(NumFormat(i));
                    break;
                case 5:
                    console.log('1');
                    break;
                case 8:
                    console.log('2');
                    break;
                case 11:
                    console.log('3');
                    break;
                case 14:
                    console.log('4');
                    break;
                case 17:
                    console.log('5');
                    break;
                case 20:
                    console.log('6');
                    break;
                case 23:
                    console.log('7');
                    break;
                case 26:
                    console.log('8');
                    break;
                case 29:
                    console.log('9');
                    break;
                default:
                    alert('Your hierarchy is more than 10!!');
                }
            }

            var aaa = '00-00-00';
            var bbb = aaa.split('-');
            console.log(bbb);
            var str = $('#tree').children();
            console.log(str);
        });
    </script>
</head>

<body>
    <div id="tree">

    </div>
</body>

</html>
